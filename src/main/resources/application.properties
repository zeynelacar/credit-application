#------------------------- Database configurations ------------------------------------

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

#-------------------------- Application configurations  -----------------------------------
#In order to run application with no security,spring.profiles.active should be set to not_secure.

server.port=8080
spring.profiles.active=secured
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

#----------------------------- JWT configurations  -------------------------------

security.jwt.token.secret-key=secret-key
security.jwt.token.expire-length=15000000
